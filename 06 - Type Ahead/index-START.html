<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      class Search {
        constructor() {
          this.input = document.querySelector(".search");
          this.parentList = document.querySelector(".suggestions");
          this.addEventListener();
          this.fetchCities();
        }

        addEventListener() {
          this.input.addEventListener("keyup", (e) => {
            this.parentList.innerHTML = "";
            const suggestions = this.cache.filter((city) =>
              city.city.includes(e.target.value)
            );

            const newSuggestions = suggestions
              .map(
                (suggestion) =>
                  `<li> ${suggestion.city}, ${suggestion.state} <span class="population">${suggestion.population}<span></li>`
              )
              .join("");

            this.parentList.innerHTML = newSuggestions;
            const suggestionList = document.querySelectorAll("li");

            suggestionList.forEach((suggestion) => {
              console.log(suggestion.childNodes[0]);
            });
          });
        }

        async fetchCities() {
          try {
            const result = await fetch(endpoint);

            const cities = await result.json();

            this.cache = cities;

            console.log(this.cache);
          } catch (error) {
            console.log(error);
          }
        }
      }

      new Search();
    </script>
  </body>
</html>
